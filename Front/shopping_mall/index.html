<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css?ver=1.3" />
    <script src="src/main.js?ver=4.5" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
    <!-- Logo -->
    <img class="logo" src="img/logo.png">

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn" data-key="type" data-value="tshirt">
            <img class="clothImg" src="img/blue_t.png"/>
        </button>
        <button class="btn" data-key="type" data-value="pants">
            <img class="clothImg" src="img/blue_p.png"/>
        </button>
        <button class="btn" data-key="type" data-value="skirt">
            <img class="clothImg" src="img/blue_s.png"/>
        </button>

        <button class="btn colorBtn" 
            style="background-color: var(--color-blue);"
            data-key="color"
            data-value="blue">
            Blue
        </button> 
        <button class="btn colorBtn" 
            style="background-color: var(--color-yellow);"
            data-key="color" 
            data-value="yellow">
            Yellow
        </button>
        <button class="btn colorBtn" 
            style="background-color: var(--color-pink);"
            data-key="color" 
            data-value="pink">
            Pink
        </button>
    </div>

    <!-- Items -->
    <ul class="items">
    </ul>
</body>

</html>
